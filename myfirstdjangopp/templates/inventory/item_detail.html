{% extends "base.html" %}

{% block content %}
	<a href="{% url 'index' %}">Back to item list</a>
	<h3>
		Item: {{ item.title|capfirst }} 
	</h3>
	<p> 
		{{ item.amount }} currently in stock 
	</p>
	<h4>
		Description:
	</h4>
	<p>
		{{ item.description }} 
	</p>

{% endblock content %}
